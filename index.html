<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3884/3884483.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="Canudo diploma e capelo">
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="form">
                <input class="nomeatividade" type="text" required placeholder="Nome da atividade">
                <input class="nota" type="number" required step="0.1" min="0" max="10" placeholder="Nota">
                <button type="submit">Adicionar +</button>
            </form>
            <p id="mensagem"></p>
            <table cellspacing="0" class="tabela">
                <thead>
                    <tr>
                        <th class="nometabela">Nome da atividade</th>
                        <th class="notatabela">Nota</th>
                        <th class="aprovadotabela">Aprovado?</th>
                    </tr>
                </thead>
                <tbody class="adicionados">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Nota média</td>
                        <td class="media-total">-</td>
                        <td class="aprovadomedia">-------</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
